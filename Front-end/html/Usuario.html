<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/usuario.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="listaUsuario();">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark sidebar">
                <div class="sidebar-heading text-light pt-3 mb-4 custom-blue">
                    <img src="/Front-end/img/Logo.png" class="mr-2" style="height: 100px;">
                    <h1 style="font-size: 40px;">BiblioStock</h1>
                </div>
                <ul class="list-unstyled" style="margin-left: 30px;">
                    <li><a href="../index.html" class="text-light"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../html/Libro.html" class="text-light"><i class="fas fa-book"></i> Libros</a></li>
                    <li><a href="../html/Prestamo.html" class="text-light"><i class="fas fa-exchange-alt"></i> Prestamos</a></li>
                    <li class="opcion4"><a href="../html/Usuario.html" class="text-light"><i class="far fa-user"></i> Usuario</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <h1 class="mt-3">Usuario</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="SearchName">Filtrar por Nombre:</label>
                            <input type="search" class="form-control" id="SearchName" placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="SearchEmail">Filtrar por Correo Electrónico:</label>
                            <input type="search" class="form-control" id="SearchEmail" placeholder="Ingrese el correo electrónico">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a href="../html/registrarUsuario.html"><button type="button" class="btn btn-success">Añadir Usuario</button></a>
                    </div>
                    <div class="col-md-8 text-right">
                        <button type="button" class="btn btn-primary ml-2" onclick="listaUsuario()">Aplicar Filtros</button>
                        <button type="button" class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
                    </div>
                </div>
                <hr> <!-- Línea horizontal debajo de los botones -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead> 
                                <tr>
                                    <th>ID_Usuario</th>
                                    <th>Nombre</th>
                                    <th>Direccion</th>
                                    <th>Correo electronico</th>
                                    <th>Tipo de usuario</th>
                                    <th id="headerAcciones">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTabla">
                                <!-- Los datos de la tabla se llenarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-usuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarioLabel">Actualizar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de edición -->
                    <form id="formEditarUsuario">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDireccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="editDireccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCorreo_electronico" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="editCorreo_electronico" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTipo_usuario" class="form-label">Tipo de usuario</label>
                            <select class="form-control" id="editTipo_usuario" required>
                                <option selected disabled>Seleccione el tipo de usuario:</option>
                                <option value="lector">Lector</option>
                                <option value="bibliotecario">Bibliotecario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
